<meta charset="utf-8">

<script>
    function pulaLinha(){
        document.write("<br><hr><br>");
    }

    function mostra(msg){
        document.write("<big>" + msg + "</big>")
        pulaLinha();
    }

    let ano = 2020;
    mostra("Eu nasci em: " + (ano-25));
    mostra("Adriano nasci em: " + (ano-26));
    mostra("Paulo nasci em: " + (ano-5));
</script>
