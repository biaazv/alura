<meta charset='utf-8'>
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let num = 1;

    for(num = 1; num <=10; num++){
        mostra(7 * num);
    }

    mostra("FIM")
    

 

</script>
