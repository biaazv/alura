<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>

    let tanque = 40;
    let caminhoComGasolina = 480;
    
    let consumoDeGasolina = caminhoComGasolina / tanque;
    
    document.write("Cosumo com gasolina:  " + consumoDeGasolina + " litros");
    document.write("<br>");
  
    let caminhoComAlcool = 300;
    let consumoDeAlcool = caminhoComAlcool / tanque;

   document.write("Consumo com álcool: " + consumoDeAlcool + " litros");


</script>
